<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استرجاع كلمة المرور - YONOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #ff69b4 100%);
      color: #222;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forgot-container {
      background: rgba(255,255,255,0.97);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forgot-title {
      color: #ff69b4;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .forgot-form, .questions-form, .pin-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    label {
      color: #ff69b4;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    input {
      padding: 0.7rem 1rem;
      border-radius: 7px;
      border: 1.5px solid #ffb6d5;
      font-size: 1.08rem;
      background: #f7f7fa;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #ff69b4;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #ff69b4 0%, #da70d6 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.9rem 0;
      font-weight: bold;
      width: 100%;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255,105,180,0.08);
      cursor: pointer;
    }
    button:hover {
      background: #ff3380;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 0.5rem;
      display: none;
    }
    .success-msg {
      color: #27ae60;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 1.2rem;
      display: none;
    }
    .support-btn, .delete-btn {
      margin-top: 1.2rem;
      padding: 0.7rem 1.5rem;
      border-radius: 7px;
      font-size: 1.05rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .support-btn { background: #9FC5EF; color: #222; }
    .support-btn:hover { background: #5fa8e6; color: #fff; }
    .delete-btn { background: #ff4444; color: #fff; }
    .delete-btn:hover { background: #c0392b; color: #fff; }
    .questions-form label {
      display: flex;
      align-items: center;
      gap: 0.5em;
      background: #f7f7fa;
      border-radius: 8px;
      padding: 0.7em 1em;
      margin-bottom: 0.3em;
      color: #ff69b4;
      font-weight: bold;
      font-size: 1.08rem;
      box-shadow: 0 1px 6px rgba(255,105,180,0.07);
    }
    .questions-form label::before {
      content: '\f023';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      color: #ff69b4;
      margin-left: 0.5em;
      font-size: 1.1em;
    }
    .questions-form input[type="text"] {
      background: #fff;
      border-radius: 8px;
      border: 1.5px solid #ffb6d5;
      padding: 0.7em 1em;
      margin-bottom: 1em;
      font-size: 1.05rem;
      box-shadow: 0 1px 6px rgba(255,105,180,0.04);
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-title">استرجاع كلمة المرور</div>
    <form class="forgot-form" id="forgotForm">
      <label>اسم المستخدم أو البريد الإلكتروني</label>
      <input type="text" id="userOrEmail" required>
      <div class="error-msg" id="forgotError"></div>
      <button type="submit">متابعة</button>
    </form>
    <form class="questions-form" id="questionsForm" style="display:none;">
      <label id="q1Label"></label>
      <input type="text" id="a1Input" required>
      <label id="q2Label"></label>
      <input type="text" id="a2Input" required>
      <div class="error-msg" id="questionsError"></div>
      <button type="submit">تحقق من الإجابات</button>
    </form>
    <form class="pin-form" id="pinForm" style="display:none;">
      <label>رمز الأمان (4 أرقام)</label>
      <input type="text" id="pinInput" maxlength="4" pattern="[0-9]{4}" required>
      <div class="error-msg" id="pinError"></div>
      <button type="submit">تحقق من الرمز</button>
    </form>
    <div class="success-msg" id="successMsg"></div>
    <div id="finalOptions" style="display:none;text-align:center;">
      <div style="color:#e74c3c;font-weight:bold;margin-bottom:1rem;">فشلت جميع محاولات الاسترجاع!</div>
      <button class="support-btn" onclick="window.open('mailto:support@yonop.com')">التواصل مع الدعم الفني</button>
      <button class="delete-btn" id="deleteAccountBtn">حذف الحساب نهائياً</button>
    </div>
  </div>
  <script>
    let foundUser = null;
    let failCount = 0;
    const forgotForm = document.getElementById('forgotForm');
    const questionsForm = document.getElementById('questionsForm');
    const pinForm = document.getElementById('pinForm');
    const forgotError = document.getElementById('forgotError');
    const questionsError = document.getElementById('questionsError');
    const pinError = document.getElementById('pinError');
    const successMsg = document.getElementById('successMsg');
    const finalOptions = document.getElementById('finalOptions');
    // 1. البحث عن المستخدم
    forgotForm.onsubmit = function(e) {
      e.preventDefault();
      forgotError.style.display = 'none';
      questionsError.style.display = 'none';
      pinError.style.display = 'none';
      successMsg.style.display = 'none';
      finalOptions.style.display = 'none';
      const val = document.getElementById('userOrEmail').value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || [];
      foundUser = users.find(u => u.username === val || u.email === val);
      if (!foundUser) {
        forgotError.textContent = 'المستخدم غير موجود.';
        forgotError.style.display = 'block';
        return;
      }
      // عرض الأسئلة
      document.getElementById('q1Label').textContent = getQuestionText(foundUser.secretQ1);
      document.getElementById('q2Label').textContent = getQuestionText(foundUser.secretQ2);
      forgotForm.style.display = 'none';
      questionsForm.style.display = 'flex';
    };
    // 2. اختبار الأسئلة
    questionsForm.onsubmit = function(e) {
      e.preventDefault();
      questionsError.style.display = 'none';
      pinError.style.display = 'none';
      successMsg.style.display = 'none';
      finalOptions.style.display = 'none';
      const a1 = document.getElementById('a1Input').value.trim();
      const a2 = document.getElementById('a2Input').value.trim();
      if (a1.toLowerCase() === (foundUser.secretA1||'').toLowerCase() && a2.toLowerCase() === (foundUser.secretA2||'').toLowerCase()) {
        // نجاح
        questionsForm.style.display = 'none';
        showResetSuccess();
      } else {
        // فشل
        failCount++;
        questionsForm.style.display = 'none';
        pinForm.style.display = 'flex';
      }
    };
    // 3. اختبار رمز الأمان
    pinForm.onsubmit = function(e) {
      e.preventDefault();
      pinError.style.display = 'none';
      successMsg.style.display = 'none';
      finalOptions.style.display = 'none';
      const pin = document.getElementById('pinInput').value.trim();
      if (pin === foundUser.pinCode) {
        // نجاح
        pinForm.style.display = 'none';
        showResetSuccess();
      } else {
        // فشل نهائي
        failCount++;
        pinForm.style.display = 'none';
        finalOptions.style.display = 'block';
      }
    };
    // 4. حذف الحساب
    document.getElementById('deleteAccountBtn').onclick = function() {
      if (!confirm('هل أنت متأكد أنك تريد حذف الحساب نهائياً؟')) return;
      let users = JSON.parse(localStorage.getItem('users')) || [];
      users = users.filter(u => u.username !== foundUser.username);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.removeItem('ordersHistory_' + foundUser.username);
      localStorage.removeItem('cartItems_' + foundUser.username);
      successMsg.textContent = 'تم حذف الحساب نهائياً.';
      successMsg.style.display = 'block';
      finalOptions.style.display = 'none';
    };
    // دالة عرض نص السؤال
    function getQuestionText(val) {
      switch(val) {
        case 'school': return 'ما اسم أول مدرسة التحقت بها؟';
        case 'pet': return 'ما اسم حيوانك الأليف الأول؟';
        case 'city': return 'ما هي المدينة التي ولدت فيها؟';
        case 'color': return 'ما هو لونك المفضل؟';
        default: return '';
      }
    }
    // دالة عرض صفحة إعادة تعيين كلمة المرور
    function showResetSuccess() {
      successMsg.innerHTML = 'تم التحقق بنجاح! <br><a href="reset-password.html?user='+encodeURIComponent(foundUser.username)+'" style="color:#ff69b4;text-decoration:underline;">اضغط هنا لإعادة تعيين كلمة المرور</a>';
      successMsg.style.display = 'block';
    }
  </script>
</body>
</html>
