<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - YONOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #ff69b4 100%);
      color: #222;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
    }
    .admin-title {
      text-align: center;
      color: #ff69b4;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 2.2rem;
      letter-spacing: 1px;
    }
    .login-form {
      max-width: 350px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(255,105,180,0.10);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .login-form label {
      color: #ff69b4;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .login-form input {
      padding: 0.7rem 1rem;
      border-radius: 7px;
      border: 1.5px solid #ffb6d5;
      font-size: 1.08rem;
      background: #f7f7fa;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #ff69b4;
      outline: none;
    }
    .login-form button {
      background: linear-gradient(90deg, #ff69b4 0%, #da70d6 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.9rem 0;
      font-weight: bold;
      width: 100%;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255,105,180,0.08);
      cursor: pointer;
    }
    .login-form button:hover {
      background: #ff3380;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 0.5rem;
      display: none;
    }
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2.5rem;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(255,105,180,0.07);
    }
    .admin-table th, .admin-table td {
      padding: 1rem 0.7rem;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 1.05rem;
    }
    .admin-table th {
      background: #ff69b4;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .admin-table tr:last-child td {
      border-bottom: none;
    }
    .admin-table .actions button {
      margin-right: 0.5rem;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .admin-table .edit-btn { background: #9FC5EF; color: #222; }
    .admin-table .edit-btn:hover { background: #5fa8e6; color: #fff; }
    .admin-table .suspend-btn { background: #ffe066; color: #222; }
    .admin-table .suspend-btn:hover { background: #ffb300; color: #fff; }
    .admin-table .delete-btn { background: #ff4444; color: #fff; }
    .admin-table .delete-btn:hover { background: #c0392b; color: #fff; }
    .status-active { color: #27ae60; font-weight: bold; }
    .status-suspended { color: #e67e22; font-weight: bold; }
    .admin-logout {
      display: inline-block;
      margin: 1.5rem 0 0 0;
      padding: 0.7rem 1.5rem;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(255,105,180,0.10);
      transition: background 0.22s;
      cursor: pointer;
    }
    .admin-logout:hover {
      background: #ff3380;
    }
    @media (max-width: 700px) {
      .admin-container { padding: 1rem 0.2rem; }
      .admin-table th, .admin-table td { padding: 0.5rem 0.3rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="admin-container" id="adminContainer">
    <div class="admin-title">YONOP Admin Dashboard</div>
    <form class="login-form" id="adminLoginForm">
      <label>Admin Username</label>
      <input type="text" id="adminUsername" required autocomplete="username">
      <label>Password</label>
      <input type="password" id="adminPassword" required autocomplete="current-password">
      <div class="error-msg" id="adminLoginError"></div>
      <button type="submit">Login</button>
    </form>
    <div id="dashboardSection" style="display:none;">
      <button class="admin-logout" id="adminLogoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      <table class="admin-table" id="usersTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Password</th>
            <th>Status</th>
            <th>Orders</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>
  </div>
  <script>
    // بيانات الدخول للمشرف (يمكنك تغييرها)
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = 'admin123adminER';

    const adminLoginForm = document.getElementById('adminLoginForm');
    const adminLoginError = document.getElementById('adminLoginError');
    const dashboardSection = document.getElementById('dashboardSection');
    const adminContainer = document.getElementById('adminContainer');
    const adminLogoutBtn = document.getElementById('adminLogoutBtn');
    const usersTableBody = document.getElementById('usersTableBody');

    // حماية الصفحة: لا تظهر إلا بعد تسجيل الدخول
    function showDashboard() {
      adminLoginForm.style.display = 'none';
      dashboardSection.style.display = 'block';
    }
    function hideDashboard() {
      adminLoginForm.style.display = 'flex';
      dashboardSection.style.display = 'none';
    }

    // تحقق من بيانات الدخول
    adminLoginForm.onsubmit = function(e) {
      e.preventDefault();
      const user = document.getElementById('adminUsername').value.trim();
      const pass = document.getElementById('adminPassword').value;
      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        showDashboard();
        adminLoginError.style.display = 'none';
        loadUsers();
      } else {
        adminLoginError.textContent = 'Invalid admin credentials!';
        adminLoginError.style.display = 'block';
      }
    };
    adminLogoutBtn.onclick = function() {
      hideDashboard();
      adminLoginForm.reset();
    };

    // تحميل المستخدمين
    function loadUsers() {
      usersTableBody.innerHTML = '';
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.forEach((user, idx) => {
        // حالة الحساب: نشط أو معلق
        let status = user.suspended ? '<span class="status-suspended">Suspended</span>' : '<span class="status-active">Active</span>';
        // عدد الطلبات
        let orders = JSON.parse(localStorage.getItem('ordersHistory_' + user.username)) || [];
        let orderCount = orders.length;
        // صف المستخدم
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.fullName || '-'}</td>
          <td>${user.username}</td>
          <td>${user.email || '-'}</td>
          <td>${user.phone || '-'}</td>
          <td>${user.password || '-'}</td>
          <td>${status}</td>
          <td>${orderCount}</td>
          <td class="actions">
            <button class="edit-btn" onclick="editUser(${idx})"><i class='fas fa-edit'></i></button>
            <button class="suspend-btn" onclick="toggleSuspendUser(${idx})">${user.suspended ? 'Unsuspend' : 'Suspend'}</button>
            <button class="delete-btn" onclick="deleteUser(${idx})"><i class='fas fa-trash'></i></button>
          </td>
        `;
        usersTableBody.appendChild(tr);
      });
    }

    // تعليق/إلغاء تعليق
    window.toggleSuspendUser = function(idx) {
      let users = JSON.parse(localStorage.getItem('users')) || [];
      users[idx].suspended = !users[idx].suspended;
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    };
    // حذف مستخدم
    window.deleteUser = function(idx) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      let users = JSON.parse(localStorage.getItem('users')) || [];
      let username = users[idx].username;
      users.splice(idx, 1);
      localStorage.setItem('users', JSON.stringify(users));
      // حذف بيانات الطلبات والسلة
      localStorage.removeItem('ordersHistory_' + username);
      localStorage.removeItem('cartItems_' + username);
      loadUsers();
    };
    // تعديل بيانات مستخدم (نافذة بسيطة)
    window.editUser = function(idx) {
      let users = JSON.parse(localStorage.getItem('users')) || [];
      let user = users[idx];
      let newName = prompt('Edit full name:', user.fullName || '');
      if (newName === null) return;
      let newEmail = prompt('Edit email:', user.email || '');
      if (newEmail === null) return;
      let newPhone = prompt('Edit phone:', user.phone || '');
      if (newPhone === null) return;
      user.fullName = newName;
      user.email = newEmail;
      user.phone = newPhone;
      users[idx] = user;
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    };
  </script>
</body>
</html>
