<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - YONOP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .confirmation-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .confirmation-header {
      margin-bottom: 2rem;
    }

    .confirmation-title {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .confirmation-icon {
      font-size: 5rem;
      color: #ff69b4;
      margin-bottom: 1rem;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .order-details {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      margin-top: 2rem;
      text-align: left;
    }

    .details-title {
      font-size: 1.5rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .details-item {
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .details-item strong {
      color: white;
    }

    .back-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff69b4, #da70d6);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="confirmation-header">
      <div class="confirmation-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="confirmation-title">Order Confirmed!</h1>
      <p>Thank you for your purchase. Your order has been received.</p>
    </div>

    <div class="order-details">
      <h2 class="details-title">Order Details</h2>
      <div id="orderDetails"></div>
    </div>

    <a href="product-details.html" class="back-button">
      Back to Shopping
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // استرجاع بيانات الطلب من localStorage
      const orderData = JSON.parse(localStorage.getItem('currentOrder'));
      
      if (orderData) {
        const orderDetailsContainer = document.getElementById('orderDetails');
        
        // عرض تفاصيل الطلب
        orderData.items.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.className = 'details-item';
          itemElement.innerHTML = `
            <strong>${item.name}</strong> x${item.quantity}<br>
            Price: ${item.price}
          `;
          orderDetailsContainer.appendChild(itemElement);
        });
        
        // عرض طريقة الدفع
        const paymentElement = document.createElement('div');
        paymentElement.className = 'details-item';
        paymentElement.innerHTML = `
          <strong>Payment Method:</strong><br>
          ${orderData.paymentMethod === 'card' ? 'Credit/Debit Card' : 'Cash on Delivery'}
        `;
        orderDetailsContainer.appendChild(paymentElement);
        
        // عرض المجموع
        const totalElement = document.createElement('div');
        totalElement.className = 'details-item';
        totalElement.innerHTML = `
          <strong>Total Amount:</strong><br>
          ${orderData.total}
        `;
        orderDetailsContainer.appendChild(totalElement);
        
        // عرض تاريخ الطلب
        const dateElement = document.createElement('div');
        dateElement.className = 'details-item';
        const orderDate = new Date(orderData.date);
        dateElement.innerHTML = `
          <strong>Order Date:</strong><br>
          ${orderDate.toLocaleDateString()} ${orderDate.toLocaleTimeString()}
        `;
        orderDetailsContainer.appendChild(dateElement);
      }
    });
  </script>
</body>
</html>
