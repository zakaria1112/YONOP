<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YONOP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background: linear-gradient(120deg, #232526 0%, #ff69b4 100%);
            color: #f7f7fa;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
        }
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 28px 28px 22px 28px;
            background: rgba(30, 30, 40, 0.92);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 8px rgba(255,105,180,0.08);
        }
        .form-group {
            margin-bottom: 22px;
        }
        .form-group label {
            display: block;
            margin-bottom: 7px;
            color: #ff69b4;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 13px;
            border: 1.5px solid #ffb6d5;
            border-radius: 7px;
            background: rgba(255,255,255,0.13);
            color: #222;
            font-size: 1.08rem;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .form-group input:focus {
            border: 1.5px solid #ff69b4;
            box-shadow: 0 0 0 2px #ffb6d5;
            background: #fff;
            color: #222;
        }
        .form-group select {
            width: 100%;
            padding: 12px 13px;
            border: 1.5px solid #ffb6d5;
            border-radius: 7px;
            background: #fff;
            color: #222;
            font-size: 1.08rem;
            margin-bottom: 7px;
            box-shadow: 0 1px 6px rgba(255,105,180,0.04);
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
            appearance: none;
        }
        .form-group select:focus {
            border: 1.5px solid #ff69b4;
            box-shadow: 0 0 0 2px #ffb6d5;
        }
        .submit-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #ff69b4 0%, #da70d6 100%);
            border: none;
            border-radius: 7px;
            color: #fff;
            font-weight: bold;
            font-size: 1.13rem;
            cursor: pointer;
            transition: all 0.22s cubic-bezier(.4,2,.6,1);
            box-shadow: 0 2px 8px rgba(255,105,180,0.10);
            letter-spacing: 0.5px;
        }
        .submit-btn:hover {
            transform: scale(1.035);
            background: linear-gradient(90deg, #ff3380 0%, #b266b2 100%);
            box-shadow: 0 4px 16px rgba(255,105,180,0.13);
        }
        .error-message {
            color: #ff4444;
            font-size: 0.97em;
            margin-top: 6px;
            display: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.13);
            border: 1.5px solid #ffb6d5;
            border-radius: 7px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.22s;
        }
        .back-button:hover {
            background: #ff69b4;
            color: #fff;
            border-color: #ff69b4;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 12px 4vw 10px 4vw;
                max-width: 98vw;
                margin: 18px auto;
                border-radius: 10px;
            }
            .form-group label, .form-group input, .form-group select {
                font-size: 0.98rem;
            }
            .submit-btn, .back-button {
                font-size: 1rem;
                padding: 10px 0.7em;
            }
            h2.text-2xl {
                font-size: 1.2rem;
            }
            #registerAlertModal > div {
                width: 95vw !important;
                padding: 1.2rem 0.5rem 1rem 0.5rem !important;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="form-container">
        <h2 class="text-2xl font-bold mb-6 text-center text-pink-500">Create Account</h2>
        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="secretQ1">السؤال السري الأول</label>
                <select id="secretQ1" required>
                    <option value="">اختر سؤالاً...</option>
                    <option value="school">ما اسم أول مدرسة التحقت بها؟</option>
                    <option value="pet">ما اسم حيوانك الأليف الأول؟</option>
                    <option value="city">ما هي المدينة التي ولدت فيها؟</option>
                    <option value="color">ما هو لونك المفضل؟</option>
                </select>
                <input type="text" id="secretA1" placeholder="الإجابة" required style="margin-top:7px;">
                <div class="error-message" id="secretA1Error"></div>
            </div>

            <div class="form-group">
                <label for="secretQ2">السؤال السري الثاني</label>
                <select id="secretQ2" required>
                    <option value="">اختر سؤالاً...</option>
                    <option value="school">ما اسم أول مدرسة التحقت بها؟</option>
                    <option value="pet">ما اسم حيوانك الأليف الأول؟</option>
                    <option value="city">ما هي المدينة التي ولدت فيها؟</option>
                    <option value="color">ما هو لونك المفضل؟</option>
                </select>
                <input type="text" id="secretA2" placeholder="الإجابة" required style="margin-top:7px;">
                <div class="error-message" id="secretA2Error"></div>
            </div>

            <div class="form-group">
                <label for="pinCode">رمز الأمان (أدخل 4 أرقام عشوائية)</label>
                <input type="text" id="pinCode" maxlength="4" pattern="[0-9]{4}" required placeholder="مثال: 4821">
                <div class="error-message" id="pinCodeError"></div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <!-- مودال تنبيه بعد التسجيل -->
    <div id="registerAlertModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.45);z-index:9999;align-items:center;justify-content:center;">
        <div style="background:#fff;color:#222;border-radius:16px;max-width:95vw;width:370px;padding:2.2rem 1.2rem 1.5rem 1.2rem;box-shadow:0 8px 32px rgba(0,0,0,0.18);position:relative;display:flex;flex-direction:column;align-items:center;">
            <div style="color:#ff4444;font-weight:bold;font-size:1.15rem;text-align:center;margin-bottom:1.2rem;">تنبيه مهم</div>
            <div style="font-size:1.05rem;line-height:1.7;text-align:center;margin-bottom:1.5rem;">
                في حالة نسيان كلمة المرور، يرجى تذكر إجابات الأسئلة السرية ورمز الأمان العشوائي، أو حفظها في مسودة على هاتفكم للاحتياط.<br>
                في حالة عدم القدرة على استرجاع الحساب، يرجى التواصل مع الدعم الفني.
            </div>
            <button id="registerAlertOkBtn" style="background:#ff69b4;color:#fff;border:none;border-radius:7px;padding:0.8rem 2.2rem;font-weight:bold;font-size:1.08rem;box-shadow:0 2px 8px rgba(255,105,180,0.10);cursor:pointer;transition:background 0.2s;">حسنًا</button>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const secretQ1 = document.getElementById('secretQ1').value;
            const secretA1 = document.getElementById('secretA1').value.trim();
            const secretQ2 = document.getElementById('secretQ2').value;
            const secretA2 = document.getElementById('secretA2').value.trim();
            const pinCode = document.getElementById('pinCode').value.trim();
            let valid = true;
            if (secretQ1 === '' || secretA1 === '') {
                document.getElementById('secretA1Error').textContent = 'يرجى اختيار السؤال وكتابة الإجابة';
                document.getElementById('secretA1Error').style.display = 'block';
                valid = false;
            }
            if (secretQ2 === '' || secretA2 === '') {
                document.getElementById('secretA2Error').textContent = 'يرجى اختيار السؤال وكتابة الإجابة';
                document.getElementById('secretA2Error').style.display = 'block';
                valid = false;
            }
            if (!/^[0-9]{4}$/.test(pinCode)) {
                document.getElementById('pinCodeError').textContent = 'رمز الأمان يجب أن يكون 4 أرقام';
                document.getElementById('pinCodeError').style.display = 'block';
                valid = false;
            }
            if (!valid) return false;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return false;
            }
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.username === username)) {
                document.getElementById('usernameError').textContent = 'Username already exists';
                document.getElementById('usernameError').style.display = 'block';
                return false;
            }
            // حفظ كلمة المرور كنص عادي كما كان سابقاً
            const user = { fullName, username, email, phone, password, secretQ1, secretA1, secretQ2, secretA2, pinCode };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('cartItems_' + username, JSON.stringify([]));
            localStorage.setItem('ordersHistory_' + username, JSON.stringify([]));
            localStorage.setItem('currentUser', JSON.stringify({ username, isLoggedIn: true }));
            localStorage.setItem('justRegistered', 'yes');
            // عرض المودال التحذيري
            document.getElementById('registerAlertModal').style.display = 'flex';
            document.getElementById('registerAlertOkBtn').onclick = function() {
                window.location.replace('../index.html');
            };
            return false;
        }
    </script>
</body>
</html>
