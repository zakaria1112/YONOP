<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Cart - YONOP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cart-title {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    .product-image {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-name {
      font-size: 1.5rem;
      color: #ff69b4;
      margin-bottom: 0.5rem;
    }

    .product-description {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
    }

    .product-price {
      font-size: 1.2rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .quantity-button {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .quantity {
      font-size: 1.2rem;
      min-width: 30px;
      text-align: center;
    }

    .total-price {
      font-size: 1.5rem;
      color: #ff69b4;
      margin-top: 1rem;
    }

    .checkout-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff69b4, #da70d6);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .checkout-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <a href="product-details.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>

  <div class="cart-container">
    <div class="cart-header">
      <h1 class="cart-title">Watch Cart</h1>
    </div>

    <div class="cart-item">
      <div class="product-image">
        <img id="productImage" src="" alt="Product Image">
      </div>
      <div class="product-details">
        <h2 id="productName" class="product-name"></h2>
        <p id="productDescription" class="product-description"></p>
        <p id="productPrice" class="product-price"></p>
        <div class="quantity-controls">
          <button class="quantity-button" onclick="decreaseQuantity()">-</button>
          <span id="quantity" class="quantity">1</span>
          <button class="quantity-button" onclick="increaseQuantity()">+</button>
        </div>
        <p id="totalPrice" class="total-price"></p>
      </div>
    </div>

    <button class="checkout-button" onclick="checkout()">Buy now</button>
  </div>

  <script>
    let quantity = 1;
    let productData = null;

    document.addEventListener('DOMContentLoaded', function() {
      // استرجاع معلومات المنتج من localStorage
      productData = JSON.parse(localStorage.getItem('currentProduct'));
      
      if (productData) {
        // تحديث معلومات المنتج في الصفحة
        document.getElementById('productName').textContent = productData.name;
        document.getElementById('productDescription').textContent = productData.description;
        document.getElementById('productPrice').textContent = productData.price;
        document.getElementById('productImage').src = productData.image;
        updateTotalPrice();
      }
    });

    function increaseQuantity() {
      quantity++;
      document.getElementById('quantity').textContent = quantity;
      updateTotalPrice();
    }

    function decreaseQuantity() {
      if (quantity > 1) {
        quantity--;
        document.getElementById('quantity').textContent = quantity;
        updateTotalPrice();
      }
    }

    function updateTotalPrice() {
      if (productData) {
        const price = parseFloat(productData.price.replace('MAD ', ''));
        const total = price * quantity;
        document.getElementById('totalPrice').textContent = `Total: MAD ${total.toFixed(2)}`;
      }
    }

    function checkout() {
      // حفظ معلومات المنتج والكمية في localStorage
      const cartItem = {
        ...productData,
        quantity: quantity
      };
      
      // استرجاع السلة الحالية
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      
      // التحقق من وجود المنتج في السلة
      const existingProductIndex = cartItems.findIndex(item => item.name === productData.name);
      
      if (existingProductIndex !== -1) {
        // تحديث الكمية إذا كان المنتج موجوداً
        cartItems[existingProductIndex].quantity = quantity;
      } else {
        // إضافة المنتج إذا لم يكن موجوداً
        cartItems.push(cartItem);
      }
      
      // حفظ السلة المحدثة
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      
      // تحديث عدد العناصر في السلة
      const totalCount = cartItems.reduce((sum, item) => sum + item.quantity, 0);
      localStorage.setItem('headerCartCount', totalCount);
      
      // توجيه المستخدم إلى صفحة الدفع
      window.location.href = 'checkout.html';
    }
  </script>
</body>
</html>
