<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور - YONOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #ff69b4 100%);
      color: #222;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-container {
      background: rgba(255,255,255,0.97);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      max-width: 370px;
      width: 100%;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reset-title {
      color: #ff69b4;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .reset-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .reset-form label {
      color: #ff69b4;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .reset-form input {
      padding: 0.7rem 1rem;
      border-radius: 7px;
      border: 1.5px solid #ffb6d5;
      font-size: 1.08rem;
      background: #f7f7fa;
      transition: border 0.2s;
    }
    .reset-form input:focus {
      border: 1.5px solid #ff69b4;
      outline: none;
    }
    .reset-form button {
      background: linear-gradient(90deg, #ff69b4 0%, #da70d6 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.9rem 0;
      font-weight: bold;
      width: 100%;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255,105,180,0.08);
      cursor: pointer;
    }
    .reset-form button:hover {
      background: #ff3380;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 0.5rem;
      display: none;
    }
    .success-msg {
      color: #27ae60;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-title">إعادة تعيين كلمة المرور</div>
    <form class="reset-form" id="resetForm">
      <label>كلمة مرور جديدة</label>
      <input type="password" id="newPassword" required>
      <label>تأكيد كلمة المرور الجديدة</label>
      <input type="password" id="confirmPassword" required>
      <div class="error-msg" id="resetError"></div>
      <button type="submit">حفظ كلمة المرور الجديدة</button>
    </form>
    <div class="success-msg" id="resetSuccess"></div>
  </div>
  <script>
    // استخراج اسم المستخدم من الرابط
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const username = getQueryParam('user');
    const resetForm = document.getElementById('resetForm');
    const resetError = document.getElementById('resetError');
    const resetSuccess = document.getElementById('resetSuccess');
    resetForm.onsubmit = function(e) {
      e.preventDefault();
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;
      if (newPass.length < 5) {
        resetError.textContent = 'كلمة المرور يجب أن تكون 5 أحرف أو أكثر';
        resetError.style.display = 'block';
        resetSuccess.style.display = 'none';
        return;
      }
      if (newPass !== confirmPass) {
        resetError.textContent = 'كلمتا المرور غير متطابقتين';
        resetError.style.display = 'block';
        resetSuccess.style.display = 'none';
        return;
      }
      let users = JSON.parse(localStorage.getItem('users')) || [];
      let user = users.find(u => u.username === username);
      if (!user) {
        resetError.textContent = 'المستخدم غير موجود.';
        resetError.style.display = 'block';
        resetSuccess.style.display = 'none';
        return;
      }
      user.password = newPass;
      localStorage.setItem('users', JSON.stringify(users));
      resetError.style.display = 'none';
      resetSuccess.textContent = 'تم تحديث كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول.';
      resetSuccess.style.display = 'block';
      resetForm.reset();
    };
  </script>
</body>
</html>
