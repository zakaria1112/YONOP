          const timeElapsed = currentTime - startTime;
          const run = ease(timeElapsed, start, end - start, duration);
          window.scrollTo(0, run);
          if (timeElapsed < duration) requestAnimationFrame(animation);

  <script>
    // Function to get the background color at a specific position
    function getBackgroundColor(x, y) {
      const canvas = document.createElement('canvas');
      canvas.width = 1;
      canvas.height = 1;
      const ctx = canvas.getContext('2d');
      
      // Create a temporary element to capture the background
      const tempDiv = document.createElement('div');
      tempDiv.style.position = 'fixed';
      tempDiv.style.top = '0';
      tempDiv.style.left = '0';
      tempDiv.style.width = '100%';
      tempDiv.style.height = '100%';
      tempDiv.style.zIndex = '-1';
      document.body.appendChild(tempDiv);
      
      // Get the background color
      ctx.drawImage(tempDiv, 0, 0, 1, 1);
      const pixel = ctx.getImageData(0, 0, 1, 1).data;
      
      document.body.removeChild(tempDiv);
      return `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
    }

    // Function to calculate luminance
    function calculateLuminance(rgb) {
      const [r, g, b] = rgb.match(/\d+/g).map(Number);
      return (0.299 * r + 0.587 * g + 0.114 * b) / 255;
    }

    // Function to update the button color
    function updateButtonColor() {
      const button = document.getElementById('backButton');
      const icon = button.querySelector('i');
      
      // Get the background color behind the button
      const x = button.offsetLeft + button.offsetWidth / 2;
      const y = button.offsetTop + button.offsetHeight / 2;
      const bgColor = getBackgroundColor(x, y);
      
      // Calculate luminance
      const luminance = calculateLuminance(bgColor);
      
      // Set color based on luminance
      icon.style.color = luminance > 0.5 ? 'black' : 'white';
    }

    // Update color on load and scroll
    window.addEventListener('load', updateButtonColor);
    window.addEventListener('scroll', updateButtonColor);
